name: Build Solana Program

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev curl wget

      - name: Install Rust 1.75
        uses: dtolnay/rust-toolchain@1.75.0

      - name: Download and install Solana
        run: |
          # Download the tarball directly
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.17/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          
          # Extract to home directory
          tar -xjf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          
          # Move to a known location
          mkdir -p $HOME/.local/share/solana/install/active_release
          mv solana-release/* $HOME/.local/share/solana/install/active_release/
          
          # Cleanup
          rm -rf solana-release solana-release-x86_64-unknown-linux-gnu.tar.bz2
          
          # Add to PATH for subsequent steps
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify installations
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "=== Versions ==="
          rustc --version
          cargo --version
          solana --version
          cargo-build-sbf --version

      - name: Build program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd programs/keystore
          echo "Starting build..."
          cargo-build-sbf --sbf-out-dir ../../target/deploy
          echo "Build complete!"
          
      - name: Verify build output
        run: |
          echo "=== Build Results ==="
          ls -lah target/deploy/
          
          if [ -f "target/deploy/keystore.so" ]; then
            echo ""
            echo "✓ SUCCESS: keystore.so built!"
            ls -lh target/deploy/keystore.so
          else
            echo "✗ FAILED: keystore.so not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/keystore.so
            target/deploy/keystore-keypair.json
          if-no-files-found: error
          
      - name: Deploy instructions
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "========================================="
          echo "✓ BUILD SUCCESSFUL!"
          echo "========================================="
          echo ""
          echo "Program ID:"
          solana-keygen pubkey target/deploy/keystore-keypair.json
          echo ""
          echo "To deploy, download the artifact and run:"
          echo "  solana program deploy keystore.so"
