name: Build and Deploy to Devnet

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  SOLANA_VERSION: '1.18.26'
  ANCHOR_VERSION: '0.30.1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Solana
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/solana
            ~/.local/share/solana
          key: solana-${{ env.SOLANA_VERSION }}

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked

      - name: Build program
        run: |
          anchor build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/*.so
            target/deploy/*-keypair.json
          retention-days: 30

      # Automatic deployment disabled - download artifact and deploy manually
