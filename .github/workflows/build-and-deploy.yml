name: Build and Deploy to Devnet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.79.0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.0.18/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.30.1
          avm use 0.30.1
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify tools
        run: |
          rustc --version
          cargo --version
          solana --version
          anchor --version

      - name: Build with Anchor
        run: |
          anchor build --skip-lint
        continue-on-error: false

      - name: List built files
        run: |
          echo "Contents of target/deploy:"
          ls -lah target/deploy/ || echo "Deploy directory not found"
          echo ""
          echo "Searching for .so files:"
          find target -name "*.so" -type f || echo "No .so files found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: solana-program
          path: |
            target/deploy/*.so
            target/deploy/*.json
          retention-days: 30

      - name: Show program info
        if: success()
        run: |
          echo "Program ID:"
          solana-keygen pubkey target/deploy/keystore-keypair.json || echo "Keypair not found"
          echo ""
          echo "Download the artifact above and deploy with:"
          echo "  solana program deploy keystore.so"
