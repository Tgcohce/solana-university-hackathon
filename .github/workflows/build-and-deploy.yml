name: Build Solana Program

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev wget bzip2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download Agave 2.1.6
        run: |
          wget -q https://github.com/anza-xyz/agave/releases/download/v2.1.6/solana-release-x86_64-unknown-linux-gnu.tar.bz2 -O solana.tar.bz2
          tar -xjf solana.tar.bz2
          mkdir -p $HOME/.local/share/solana/install/active_release
          cp -r solana-release/* $HOME/.local/share/solana/install/active_release/
          rm -rf solana-release solana.tar.bz2
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Downgrade dependencies for Rust 1.79 compatibility
        run: |
          # Generate fresh lockfile
          rm -f Cargo.lock
          cargo generate-lockfile
          
          # The dependency chain is:
          # toml_edit v0.23.10 requires indexmap ^2.11.4
          # proc-macro-crate v3.4.0 requires toml_edit ^0.23.2
          # borsh-derive v1.6.0 requires proc-macro-crate ^3
          #
          # Solution: Downgrade proc-macro-crate to v1.x which uses older toml ecosystem
          
          echo "Downgrading proc-macro-crate to 1.3.1 (uses older toml ecosystem)..."
          cargo update -p proc-macro-crate --precise 1.3.1
          
          echo "Downgrading borsh to 1.5.1 (compatible with proc-macro-crate 1.x)..."
          cargo update -p borsh --precise 1.5.1
          
          echo "Downgrading indexmap to 2.6.0..."
          cargo update -p indexmap --precise 2.6.0 || true
          
          # Verify versions
          echo "=== Key dependency versions ==="
          grep -A2 'name = "proc-macro-crate"' Cargo.lock | head -6
          grep -A2 'name = "borsh"' Cargo.lock | head -6
          grep -A2 'name = "indexmap"' Cargo.lock | head -6

      - name: Build program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd programs/keystore
          cargo-build-sbf --sbf-out-dir ../../target/deploy
          
      - name: Verify build
        run: |
          ls -lah target/deploy/
          test -f target/deploy/keystore.so && echo "✓ Build successful!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/keystore.so
            target/deploy/keystore-keypair.json
          
      - name: Show deploy info
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "========================================="
          echo "✓ BUILD SUCCESSFUL!"
          echo "========================================="
          echo "Program ID:"
          solana-keygen pubkey target/deploy/keystore-keypair.json
          echo ""
          echo "Deploy: solana program deploy keystore.so"
