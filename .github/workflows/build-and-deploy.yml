name: Build Solana Program

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev wget bzip2

      - name: Install Rust 1.75
        uses: dtolnay/rust-toolchain@1.75.0

      - name: Download Solana 1.18.22
        run: |
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.22/solana-release-x86_64-unknown-linux-gnu.tar.bz2 -O solana.tar.bz2
          tar -xjf solana.tar.bz2
          mkdir -p $HOME/.local/share/solana/install/active_release
          cp -r solana-release/* $HOME/.local/share/solana/install/active_release/
          rm -rf solana-release solana.tar.bz2
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Fix dependencies
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          
          # Remove any existing Cargo.lock (might be version 4)
          rm -f Cargo.lock
          
          # Generate fresh Cargo.lock with Rust 1.75 (creates version 3)
          cargo generate-lockfile
          
          # Verify it's version 3
          head -5 Cargo.lock
          
          # Downgrade borsh
          cargo update -p borsh@1.6.0 --precise 1.5.1 || cargo update -p borsh --precise 1.5.1 || true
          
          # Downgrade other deps that might need newer Rust
          cargo update -p indexmap --precise 2.2.6 || true
          cargo update -p hashbrown --precise 0.14.5 || true
          cargo update -p zerocopy --precise 0.7.32 || true
          
          echo "Dependencies fixed"

      - name: Build program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd programs/keystore
          cargo-build-sbf --sbf-out-dir ../../target/deploy
          
      - name: Verify build
        run: |
          ls -lah target/deploy/
          test -f target/deploy/keystore.so && echo "✓ Build successful!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/keystore.so
            target/deploy/keystore-keypair.json
          
      - name: Show deploy info
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "========================================="
          echo "✓ BUILD SUCCESSFUL!"
          echo "========================================="
          echo "Program ID:"
          solana-keygen pubkey target/deploy/keystore-keypair.json
          echo ""
          echo "Deploy: solana program deploy keystore.so"
