name: Build and Deploy to Devnet

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  AGAVE_VERSION: 'v2.1.7'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Agave
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/solana
            ~/.local/bin
          key: agave-${{ env.AGAVE_VERSION }}

      - name: Install Agave (Solana)
        run: |
          wget -qO - https://github.com/anza-xyz/agave/releases/download/${{ env.AGAVE_VERSION }}/solana-release-x86_64-unknown-linux-gnu.tar.bz2 | tar -xjf - -C /tmp
          sudo cp -r /tmp/solana-release/bin/* /usr/local/bin/
          solana --version
          cargo-build-sbf --version

      - name: Build program with cargo-build-sbf
        run: |
          cd programs/keystore
          cargo-build-sbf --sbf-out-dir ../../target/deploy

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/*.so
            target/deploy/*-keypair.json
          retention-days: 30

      # Automatic deployment disabled - download artifact and deploy manually
      # - name: Deploy to Devnet (if keypair provided)
      #   if: ${{ secrets.SOLANA_DEPLOYER_KEY != '' }}
      #   run: |
      #     echo "${{ secrets.SOLANA_DEPLOYER_KEY }}" > deployer-keypair.json
      #     solana config set --url devnet
      #     solana config set --keypair deployer-keypair.json
      #     solana airdrop 2 || true
      #     solana program deploy target/deploy/keystore.so
      #     rm deployer-keypair.json

      - name: Show deployment info
        run: |
          echo "Program ID:"
          solana-keygen pubkey target/deploy/keystore-keypair.json
          echo ""
          echo "Download the built program from the Artifacts above"
          echo "Then deploy manually with:"
          echo "  solana program deploy keystore.so"

