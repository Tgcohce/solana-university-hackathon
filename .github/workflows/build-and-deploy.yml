name: Build Solana Program

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev wget bzip2

      - name: Install Rust 1.75
        uses: dtolnay/rust-toolchain@1.75.0

      - name: Download Solana 1.18.22
        run: |
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.22/solana-release-x86_64-unknown-linux-gnu.tar.bz2 -O solana.tar.bz2
          tar -xjf solana.tar.bz2
          mkdir -p $HOME/.local/share/solana/install/active_release
          cp -r solana-release/* $HOME/.local/share/solana/install/active_release/
          rm -rf solana-release solana.tar.bz2
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Fix dependencies for Rust 1.75
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          
          rm -f Cargo.lock
          cargo generate-lockfile
          
          # Keep running updates until no more changes
          echo "=== Downgrading dependencies ==="
          
          # indexmap 2.7+ requires 1.82, use 2.2.6
          cargo update -p indexmap@2.12.1 --precise 2.2.6 2>/dev/null || \
          cargo update -p indexmap --precise 2.2.6 2>/dev/null || true
          
          # borsh 1.6 requires 1.77
          cargo update -p borsh@1.6.0 --precise 1.5.1 2>/dev/null || \
          cargo update -p borsh --precise 1.5.1 2>/dev/null || true
          
          # toml_datetime 0.7.4 requires 1.76
          cargo update -p toml_datetime@0.7.4 --precise 0.6.5 2>/dev/null || \
          cargo update -p toml_datetime --precise 0.6.5 2>/dev/null || true
          
          # toml_edit pulls in toml_datetime
          cargo update -p toml_edit --precise 0.21.1 2>/dev/null || true
          
          # proc-macro-crate pulls in toml stuff
          cargo update -p proc-macro-crate --precise 2.0.0 2>/dev/null || true
          
          # hashbrown
          cargo update -p hashbrown --precise 0.14.3 2>/dev/null || true
          
          # Run again to catch transitive deps
          cargo update -p indexmap --precise 2.2.6 2>/dev/null || true
          cargo update -p borsh --precise 1.5.1 2>/dev/null || true
          cargo update -p toml_datetime --precise 0.6.5 2>/dev/null || true
          
          echo "=== Checking versions ==="
          grep -E "name = \"(indexmap|borsh|toml_datetime)\"" Cargo.lock -A1 | head -20

      - name: Build program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd programs/keystore
          cargo-build-sbf --sbf-out-dir ../../target/deploy
          
      - name: Verify build
        run: |
          ls -lah target/deploy/
          test -f target/deploy/keystore.so && echo "✓ Build successful!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/keystore.so
            target/deploy/keystore-keypair.json
          
      - name: Show deploy info
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "========================================="
          echo "✓ BUILD SUCCESSFUL!"
          echo "========================================="
          echo "Program ID:"
          solana-keygen pubkey target/deploy/keystore-keypair.json
          echo ""
          echo "Deploy: solana program deploy keystore.so"
