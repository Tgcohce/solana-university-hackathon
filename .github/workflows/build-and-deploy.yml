name: Build Solana Program

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev wget bzip2

      - name: Install Rust 1.75
        uses: dtolnay/rust-toolchain@1.75.0

      - name: Download Solana 1.18.22
        run: |
          wget -q https://github.com/solana-labs/solana/releases/download/v1.18.22/solana-release-x86_64-unknown-linux-gnu.tar.bz2 -O solana.tar.bz2
          tar -xjf solana.tar.bz2
          mkdir -p $HOME/.local/share/solana/install/active_release
          cp -r solana-release/* $HOME/.local/share/solana/install/active_release/
          rm -rf solana-release solana.tar.bz2
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Generate Cargo.lock with compatible versions
        run: |
          # Generate initial lockfile
          cargo generate-lockfile
          
          # Force downgrade ALL problematic packages
          # Run in a loop until no more updates needed
          for i in 1 2 3 4 5; do
            echo "=== Pass $i ==="
            cargo update -p indexmap --precise 2.2.6 2>/dev/null || true
            cargo update -p borsh --precise 1.5.1 2>/dev/null || true  
            cargo update -p borsh-derive --precise 1.5.1 2>/dev/null || true
            cargo update -p hashbrown --precise 0.14.3 2>/dev/null || true
            cargo update -p proc-macro-crate --precise 1.3.1 2>/dev/null || true
            cargo update -p toml_edit --precise 0.19.15 2>/dev/null || true
            cargo update -p toml_datetime --precise 0.6.3 2>/dev/null || true
            cargo update -p winnow --precise 0.5.40 2>/dev/null || true
          done
          
          echo "=== Checking indexmap version ==="
          grep -A2 'name = "indexmap"' Cargo.lock | head -6
          
          echo "=== Checking borsh version ==="
          grep -A2 'name = "borsh"' Cargo.lock | head -6

      - name: Build program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd programs/keystore
          cargo-build-sbf --sbf-out-dir ../../target/deploy
          
      - name: Verify build
        run: |
          ls -lah target/deploy/
          test -f target/deploy/keystore.so && echo "✓ Build successful!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/keystore.so
            target/deploy/keystore-keypair.json
          
      - name: Show deploy info
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "========================================="
          echo "✓ BUILD SUCCESSFUL!"
          echo "========================================="
          echo "Program ID:"
          solana-keygen pubkey target/deploy/keystore-keypair.json
          echo ""
          echo "Deploy: solana program deploy keystore.so"
