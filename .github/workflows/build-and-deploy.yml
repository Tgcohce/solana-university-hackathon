      #   if: ${{ secrets.SOLANA_DEPLOYER_KEY != '' }}
      #   run: |
      #     echo "${{ secrets.SOLANA_DEPLOYER_KEY }}" > deployer-keypair.json
      #     solana config set --url devnet
      #     solana config set --keypair deployer-keypair.json
      #     solana airdrop 2 || true
      #     solana program deploy target/deploy/keystore.so
      #     rm deployer-keypair.json

      - name: Show deployment info
        run: |
          echo "Program ID:"
          solana-keygen pubkey target/deploy/keystore-keypair.json
          echo ""
          echo "Download the built program from the Artifacts above"
          echo "Then deploy manually with:"
          echo "  solana program deploy keystore.so"

