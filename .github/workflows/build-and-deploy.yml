name: Build Solana Program

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"
          rustup install 1.75.0
          rustup default 1.75.0
          rustc --version
          cargo --version

      - name: Install Solana
        run: |
          curl -sSfL https://release.solana.com/v1.18.17/solana-install-init-x86_64-unknown-linux-gnu -o solana-install-init
          chmod +x solana-install-init
          ./solana-install-init v1.18.17
          rm solana-install-init
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify Solana installation
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
          cargo-build-sbf --version || echo "cargo-build-sbf version check"

      - name: Build program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/.cargo/bin:$PATH"
          source "$HOME/.cargo/env"
          echo "Building keystore program..."
          cd programs/keystore
          cargo-build-sbf --sbf-out-dir ../../target/deploy 2>&1
          
      - name: Verify build
        run: |
          echo "=== Build Results ==="
          ls -lah target/deploy/ || echo "No deploy directory"
          if [ -f "target/deploy/keystore.so" ]; then
            echo "✓ keystore.so built successfully!"
            ls -lh target/deploy/keystore.so
          else
            echo "✗ Build failed - no .so file"
            find . -name "*.so" 2>/dev/null || echo "No .so files found"
            exit 1
          fi

      - name: Upload program
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/keystore.so
            target/deploy/keystore-keypair.json
          if-no-files-found: error
          
      - name: Show deploy instructions
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "========================================="
          echo "✓ BUILD SUCCESSFUL!"
          echo "========================================="
          echo ""
          echo "Program ID:"
          solana-keygen pubkey target/deploy/keystore-keypair.json
          echo ""
          echo "Download artifact and deploy with:"
          echo "  solana program deploy keystore.so"
